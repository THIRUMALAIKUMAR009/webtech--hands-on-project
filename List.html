<!DOCTYPE html>

<head>

<body>
    <h1>list</h1>
    <h2>Order list</h2>
    <ol type="a" start="4">
        <li>APPLE</li>
        <li>ORANGE</li>
        <li>MANGO</li>
        <li>BANANA</li>
    </ol>
    <h1>list</h1>
    <ol type="i">
        <li>APPLE</li>
        <li>ORANGE</li>
        <li>MANGO</li>
        <li>BANANA</li>
    </ol>
    <h2> Unorder list</h2>
    <ul  type="circule">
        <li>apple</li>
        <li>orange</li>
        <li>mango</li>
        <li>banana</li>

    </ul>
</body>
</html>
