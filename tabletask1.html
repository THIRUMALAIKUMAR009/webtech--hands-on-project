<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        table {
            width: 500px;
        }
        
        th,
        td {
            padding: 15px;
        }
        
        table,
        th,
        td {
            border-spacing: 12px;
        }
        
        table,
        th,
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="5"> 1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">2</td>
                <td colspan="2">3</td>
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td colspan="2">12</td>
            </tr>
            <tr>
                <td>13</td>
                <td colspan="4">14</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
