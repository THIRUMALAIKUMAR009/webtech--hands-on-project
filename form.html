<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><h1> STUDENT DETAILS</h1></legend>
        <form action="8" method="post" autocomplete= "on">
            <label for="user_fname">FIRSTNAME:</label>
            <input type="text" name="first_name" id=" user_fname" placeholder="enter fname" autofocus/>
             <br/>
             <br/>
             <label for="user_lastname">LASTNAME:</label>
            <input type="text" name="last_name" id=" user_lastname" value="smith" readonly />
            <br/>
            <br/>
            <label for ="user_dob"> date of birth:</label>
            <input type="time" name="date_of_birth" id ="user_dob" required/>
            <br/>
            <br/>
            <label for="user_age">Age:</label>
            <input type="number" name="age_field" id="user_age" min="18" max="35" />
            <br/>
            <br/>
            <label for="user_gender">GENDER:</label>
            <input type="radio" name="gender" id="user_gender_male" value="male">Male
            <input type="radio" name="gender" id="user_gender_female" value="female">Female
            <input type="radio" name="gender" id="user_gender_other" value="other">Others
            <br>
            <br>
            <label FOR="user_email">Email:</label>
            <input type="email" name="user_email_address" id="user_email">
            <br>
            <br>
            <label for="user_mobile">phno:</label>
            <input type="tel" name="user_mob_contact" id="user_mobile" pattern="0-9(10)"/>
            <br>
            <br>
            <label for="choose_course"> choose course:</label>
            <select name="user_choose_course" id=""choose_course">
                <option value ="html">html</option>
                <option value ="css">Css</option>
                <option value ="Javascript">JAVASCRIPT</option>
                <option value ="Ract" selected>REACT</option>
            </select>
            <br>
            <br>
            <label for="user_qualification">qualification:</label>
            <input type="checkbox" name="qualification_CS" id="user_qualification_CS" value="CS">CS
            <input type="checkbox" name="qualification_IT" id="user_qualification_IT" value="IT">IT
            <input type="checkbox" name="qualification_ECE" id="user_qualification_ECE" value="ECE">ECE
            <br>
            <br>
            <label for="user_address">ADDRESS:</label>
            <textarea name="user_contact_address" id="user_address" rows="3" cols="25"></textarea>
            <br>
            <br>
            <input type="submit">
            <input type="reset">
            </form>
    </fieldset>

</body>
</html>
